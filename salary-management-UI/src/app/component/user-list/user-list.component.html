<mat-table #table [dataSource]="dataSource">
  <ng-container matColumnDef="Id">
    <mat-header-cell *matHeaderCellDef> Id. </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{ user.id }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="Login">
    <mat-header-cell *matHeaderCellDef> Login </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{ user.login }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="Name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{ user.name }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="Salary">
    <mat-header-cell *matHeaderCellDef> Salary </mat-header-cell>
    <mat-cell *matCellDef="let user"> {{ user.salary }} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
<mat-paginator
  #paginator
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]"
  [showFirstLastButtons]="true"
>
</mat-paginator>
